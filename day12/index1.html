<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property Experiment</title>
  <style>
    .box {
      background: lightcoral;
      padding: 10px;
      margin: 5px;
      border: 2px solid crimson;
    }

    /* Different display values */
    .block {
      display: block;
    }
    .inline {
      display: inline;
    }
    .inline-block {
      display: inline-block;
    }
    .flex {
      display: flex;
    }
    .grid {
      display: grid;
    }
    .none {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Display Property Demonstration</h2>

  <h3>display: block</h3>
  <div class="box block">Block 1</div>
  <div class="box block">Block 2</div>


  <h3>display: inline</h3>
  <div class="box inline">Inline 1</div>
  <div class="box inline">Inline 2</div>
  

    
</body>
</html>
