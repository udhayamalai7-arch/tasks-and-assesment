<button id="darkModeBtn">Toggle Dark Mode</button>

<script>
  let darkModeBtn = document.querySelector("#darkModeBtn");

  darkModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
</script>

<style>
  body.dark-mode {
    background-color: black;
    color: white;
  }
</style>
