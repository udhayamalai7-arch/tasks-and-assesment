<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Text</title>
</head>
<body>
    <p id="message">This is the original text.</p>
    <button onclick="changeText()">Click to Change Text</button>

    <script>
        function changeText() {
            document.getElementById("message").textContent = "The text has been changed!";
        }
    </script>
</body>
</html>
