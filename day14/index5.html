<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Hover Button</title>
<style>
  .btn {
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease; 
  }

  .btn:hover {
    background-color: #0056b3;
    transform: scale(1.05); 
  }

  .btn:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0,123,255,0.6); /* glowing focus ring */
  }
</style>
</head>
<body>

<button class="btn">Hover Me</button>

</body>
</html>
