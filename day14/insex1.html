<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            display: flex;
            justify-content: center;
        
        

        }
        .box{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 5px;
            border-radius: 10px;
            transition:backgroundcolor 3s 5s ease-in-out  ; 
            

        }
        
        .box:hover{
            background-color: red;
            width: 600px;

        }
    </style>
</head>
<body>
    <h2>transition</h2>

    <div class="box">

    </div>
    
</body>
</html>
