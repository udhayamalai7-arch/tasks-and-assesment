        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grow on Hover</title>
<style>
  .image-box {
    width: 250px;
    height: 250px;
    overflow: hidden; 
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease; 
  }

  .image-box:hover img {
    transform: scale(1.2); 
  }
</style>
</head>
<body>

<div class="image-box">
  <img src="https://via.placeholder.com/250" alt="Sample Image">
</div>

</body>
