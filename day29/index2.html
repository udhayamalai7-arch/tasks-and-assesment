<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img id="img" src="https://via.placeholder.com/200" width="200">
<br><br>
<button id="toggle">Toggle Image</button>

<script>
    $("#toggle").click(function () {
        $("#img").toggle();
    });
</script>
