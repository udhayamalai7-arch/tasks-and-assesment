<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="display:none; width:200px; padding:10px; background:#aaa;">
        Sliding Box Content
    </div>
    <button id="slideBtn">Slide Toggle</button>
    
    <script>
        $("#slideBtn").click(function () {
            $("#box").slideToggle();
        });
    </script>

</body>
</html>
