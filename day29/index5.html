<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card" style="width:250px; padding:10px; border:1px solid #000; cursor:pointer;">
        <h3>Click to expand</h3>
        <p id="info" style="display:none;">This is hidden info content.</p>
    </div>
    
    <script>
        $("#card").click(function () {
            $("#info").slideToggle();
        });
    </script>

</body>
</html>
